        <div class="status-bar__column">
          <i class="far fa-clock"></i>

          Moji
        </span>
        <div class="bottom-line"></div>

          Bear Town

          <ul class="nav__list">
            <li class="nav__list-item">
              <i class="far fa-comment"></i>
              <span class="nav__list-title">
                My Chatroom
              </span>
            </li>
            <li class="nav__list-item">
              <i class="fas fa-pen"></i>
              <span class="nav__list-title">

            </li>

                KakaoStory
