<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
      integrity="sha256-UzFD2WYH2U1dQpKDjjZK72VtPeWP50NoJjd26rnAdUI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat l Kakao clone</title>
  </head>
  <body class="chats-body">
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
          <i class="far fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="i fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__header-column">
          <a href="index.html" class="header__back-btn">
            <i class="fas fa-arrow-left"></i>
          </a>
          <h1 class="header__title">Best Friend</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
    </div>

    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">Friday, January 11, 2019</span>
        <li class="incoming-message message">
          <img src="images/avatar.JPG" class="m-avatar message__avatar" />
          <!-- /*이렇게 하나의 column*/ -->
          <div class="message__content">
            <span class="message__bubble">
              Congrats I love you!!
            </span>
            <span class="message__author">Best Friend!</span>
          </div>
        </li>
        <li class="sent-message message">
          <span class="message__timestamp"></span>
          <!-- /*이렇게 하나의 column*/ -->
          <!-- /*똑같은데 user랑 author가 없어서 지움, 대신 메세지가 위로 올라와.
            처음엔 timestamp만 오고 그 다음 앞에거랑 같음*/ -->
          <div class="message__content">
            <span class="message__bubble">
              Thank you see you soon~
            </span>
          </div>
        </li>
        <li class="incoming-message message">
          <img src="images/avatar.JPG" class="m-avatar message__avatar" />
          <!-- /*이렇게 하나의 column*/ -->
          <div class="message__content">
            <span class="message__bubble">
              Congrats I love you!!
            </span>
            <span class="message__author">Best Friend!</span>
          </div>
        </li>
        <li class="sent-message message">
          <span class="message__timestamp"></span>
          <!-- /*이렇게 하나의 column*/ -->
          <!-- /*똑같은데 user랑 author가 없어서 지움, 대신 메세지가 위로 올라와.
            처음엔 timestamp만 오고 그 다음 앞에거랑 같음*/ -->
          <div class="message__content">
            <span class="message__bubble">
              Thank you see you soon~
            </span>
          </div>
        </li>
      </ul>
    </main>
    <!-- /*메시지 입력창은 메인 다음에 만들자*/ -->
    <div class="chat__write--container">
      <input
        type="text"
        class="chat__write"
        placeholder="Send message"
        class="chat__write-input"
      />
      <!-- /* chat__write 클래스를 하나 만들고 column을 계산.*/ -->
      <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__icon-right chat__icon">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
    <div class="bigScreen">
      <span class="bigScreen__text">Make your screen small!😅</span>
    </div>
  </body>
</html>
